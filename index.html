<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="gltf-model" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/smanrudy/yanti-test/main/asset/teapot-final-2.gltf"></a-asset-item>
      </a-assets>
      
      <a-marker preset="hiro">
        <a-entity
            <a-gltf-model src="#gltf-model" scale="0.5 0.5 0.5" position="0 0 0">
            </a-gltf-model>
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
