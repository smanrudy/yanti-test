<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
<a-scene embedded arjs renderer="precision: mediump">
  
         <a-gltf-model src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/smanrudy/yanti-test/main/Teapot 4/teapot4.gltf"
      
          <a-marker-camera preset='hiro'></a-marker-camera>

    <a-entity camera look-controls pointerLockEnabled>
        </a-entity>
    </a-scene>
</body>
</html>
