 <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best;' antialias='true' gesture-detector>
      <a-assets>
        <a-asset-item id="gltf=model" src="https://arjs-cors-proxy.herokuapp.com/https://github.com/smanrudy/yanti-test-2mzyji/blob/gh-pages/assets/asset.gltf"></a-asset-item>
      </a-assets>
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-entity
           <a-gltf-model src="#gltf=model" scale="0.6 0.6 0.6" position="0 0 0">
             </a-gltf-model>
      </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
